<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Country Information</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <form id="countryForm">
                    <div class="form-group">
                        <label for="countryName">Enter Country Name</label>
                        <input type="text" id="countryName" class="form-control" placeholder="e.g. France">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Get Info</button>
                </form>
                <div id="countryInfo" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="./js/script.js"></script>
</body>
</html>
